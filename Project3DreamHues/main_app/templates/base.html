{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dreamhues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Our Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Materialize CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-dark z-index-3 py-3">
        <div class="container">
          <a class="navbar-brand text-white" href="{% url 'home' %}" rel="tooltip" data-placement="bottom">Dreamhues</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav navbar-nav-hover mx-auto">
              <li class="nav-item px-3">
                <a href="{% url 'about' %}"class="nav-link text-white opacity-8">About</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item px-3">
                <a class="nav-link text-white opacity-8" href="{% url 'index' %}">Dreams</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-white opacity-8" href="{% url 'dreams_create' %}">Add a Dream</a>
              </li>
              <li>
                <a href="{% url 'logout' %}"class="nav-link text-white opacity-8">Log Out</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-m">


      {% block content %}
        <!-- DO NOT WRITE IN HERE -->
      {% endblock %}

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
