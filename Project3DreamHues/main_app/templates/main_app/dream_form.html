{% extends 'base.html' %}
{% block content %}
{% load static %}

<video playsinline preload="auto" autoplay muted loop 
src="{% static 'public/videos/DetailPage.mp4' %}"
type="video/mp4" id="homeBackground">
</video>

{% if object %}
    <h3>Edit {{ object.name }}</h3>
{% else %}
    <h3>Add a Dream</h3>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="LOG DREAM" class="waves-effect waves-light btn-small btn-us">
</form>

<script>
const dateEl = document.getElementById('id_date')
M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true,
})

// Initialize Materialize select elements
document.addEventListener('DOMContentLoaded', function () {
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);
});
</script>
{% endblock %}
